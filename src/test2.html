<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boîtes Flexbox</title>
  <style>
    .container {
      width: 300px;
      overflow-x: auto;
      white-space: nowrap; /* Empêche le retour à la ligne des éléments internes */
    }

    .box {
      width: 50px;
      height: 50px;
      background-color: #ccc; /* Couleur de fond pour visualiser les boîtes */
      margin-right: 10px; /* Marge entre les boîtes */
      display: inline-block; /* Utiliser inline-block pour s'aligner horizontalement */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
